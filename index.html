    <!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=[device-width], initial-scale=1.0">
        <title>freeCodeCamp Survey Form</title>
    </head>
    <body id="body">
        <!--
        <div id="background-img">
            <img src="background-01.jpg">
        </div>
        -->
         <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
       
        <main>
            <div id="form">
                <form id="survey-form">
                    <div id="name-email-age">
                        <label id="name-label" for="name">Name</label><br>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                        <br>
                        <label id="email-label" for="email">Email</label><br>
                        <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                        <br>
                        <label id="number-label" for="number">Age(optional)</label><br>
                        <input type="number" id="number" name="age" min="10" max="99" placeholder="Age">
                        <br>
                    </div>
                    <div id="role-dropdown">
                        <label id="current-role" for="dropdown" >Which option best describes your current role?</label><br>
                        <select name="current-role" id="dropdown">
                            <!--PLACEHOLDER FOR DROPDOWN MENU-->
                            <option value="" disabled selected>Select current role</option>
                            <!--PLACEHOLDER FOR DROPDOWN MENU-->
                            <option value="student">Student</option>
                            <option value="full-time-job">Full Time Job</opttion>
                            <option value="full-time-learner">Full Time Learner</option>
                            <option value="prefer-not-to-say">Prefer Not To Say</option>
                            <option value="other">Other</option>
                        </select> 
                    </div>
                    <div id="recommend-radio">
                        <!--The radio group must have share the same name (the value of the name attribute) to be treated as a group-->
                        <!--Once the radio group is created, selecting any radio button in that group automatically deselects any other selected radio button -->
                        <p>Would you recommend freeCodeCamp to a friend?</p>
                        <input type="radio" id="definitely" name="option" value="definitely">
                        <label for="definitely">Definitely</label><br>
                        <input type="radio" id="maybe" name="option" value="maybe">
                        <label for="maybe">Maybe</label><br>
                        <input type="radio" id="not-sure" name="option" value="not sure">
                        <label for="not-sure">Not sure</label><br>
                    </div>
                    <div id="improved-checkboxes">
                        <p>What would you like to see improved? (Check all that apply)</p>
                        <input type="checkbox" id="front-end-projects" name="option-improved" value="front-end-projects">
                        <label for="front-end-projects">Front-end-projects</label><br>
                        <input type="checkbox" id="back-end-projects" name="option-improved" value="back-end-projects">
                        <label for="back-end-projects">Back-end-projects</label><br>
                        <input type="checkbox" id="data visualization" name="option-improved" value="data visualization">
                        <label for="data visualization">Data visualization</label><br>
                        <input type="checkbox" id="challenges" name="option-improved" value="challenges">
                        <label for="challenges">Challenges</label><br>
                        <input type="checkbox" id="open source community" name="option-improved" value="open source community">
                        <label for="open source community">Open source community</label><br>
                        <input type="checkbox" id="gitter help rooms" name="option-improved" value="gitter help rooms">
                        <label for="gitter help rooms">Gitter help rooms</label><br>
                        <input type="checkbox" id="videos" name="option-improved" value="videos">
                        <label for="videos">Videos</label><br>
                        <input type="checkbox" id="city meetups" name="option-improved" value="city meetups">
                        <label for="city meetups">City meetups</label><br>
                        <input type="checkbox" id="wiki" name="option-improved" value="wiki">
                        <label for="wiki">Wiki</label><br>
                        <input type="checkbox" id="forum" name="option-improved" value="forum">
                        <label for="forum">Forum</label><br>
                        <input type="checkbox" id="additional courses" name="option-improved" value="additional courses">
                        <label for="additional courses">Additional courses</label><br>
                    </div>
                    <div id="comment-textarea">
                        <label for="comment">Any comments or suggestions?</label><br>
                        <textarea placeholder="Write your comment(s) in this area." id="comment" name="comment" rows="4" cols="50"></textarea>
                    </div>
                    <input id="submit" type="submit" value="Submit">
                </form>
            </div>
        </main>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
    </html>
